<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forms</title>

	<!-- link to external css -->
	<link rel="stylesheet" type="text/css" href=""assets/css/styles.css>

	
</head>	
<body>

<h1></h1>

	<form>
		<input type="text" name="username" placeholder="username"></input>
		<input type="password" name="password" placeholder="password"></input>
		
		<br>

		<input type="radio" name="genre" value="rock" checked>Rock
		<input type="radio" name="genre" value="pop">Pop
		<input type="radio" name="genre" value="jazz">Jazz

		<br>

		<select name="brand">
			<option value="uniqlo">Uniqlo</option>
			<option value="bench">Bench</option>
			<option value="penshoppe">Penshoppe</option>
			<option value="lacoste">Lacoste</option>

		</select>

		<br>

		<input type="checkbox" name="fruit" value="apple">Apple</input>
		<input type="checkbox" name="fruit" value="orange">Orange</input>
		<input type="checkbox" name="fruit" value="melon" disabled>Melon</input>

		<hr>

		<label>Name:<input type="text" name="firstname"></input></label>

		<br>

		<input id="female" type="radio" name="gender" value="f">
			<label for="female">Female</label>

		<input id="male" type="radio" name="gender" value="m">
		<label for="male">Male</label>
		
		<br>

		<input type="email" name="email" placeholder="Email"></input>

		<input type="number" name="contact" placeholder="Contact number"></input>

		<br>

		<a href="about.html"><button><img id="puppy" src="assets/images/puppy.jpg" alt="This is a puppy" style="width:350px;height:250px;"></button></a>



		<input type="file" name="song"></input>

		<textarea name="comments">Write Your Comments Here...</textarea>

		<fieldset>
			<legend>Contact Details</legend>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email"></input>
			<label>Mobile: <input type="number" name="number"></input></label>
		</fieldset>

		<input type="submit" name="Submit"></input>
	</form>

</body>
</html>
